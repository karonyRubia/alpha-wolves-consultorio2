# Simple workflow for deploying static content to GitHub Pages
name: alpha wolves consultorio
            - nome: Cache
  utiliza: actions/cache@v5.0.2
  com:
    # Uma lista de arquivos, diretórios e padrões curinga para armazenar em cache e restaurar
    caminho:
    # Uma chave explícita para restaurar e salvar o cache
    chave:
    # Uma string ordenada de várias linhas listando as chaves correspondentes ao prefixo, que são usadas para restaurar o cache obsoleto caso não ocorra nenhuma ocorrência de cache para a chave. Observe que `cache-hit` retorna falso neste caso.
    restaurar-chaves: # opcional
    # O tamanho do bloco usado para dividir arquivos grandes durante o upload, em bytes
    tamanho-do-pedaço-de-upload: # opcional
    # Um valor booleano opcional que, quando ativado, permite que os executores do Windows salvem ou restaurem caches que podem ser restaurados ou salvos, respectivamente, em outras plataformas.
    enableCrossOsArchive: # opcional, o padrão é falso
    # Falhe o fluxo de trabalho se a entrada de cache não for encontrada
    falha-em-cache-miss: # opcional, o padrão é falso
    # Verifica se existe uma entrada de cache para a(s) entrada(s) fornecida(s) (chave, chaves-de-restauração) sem baixar o cache.
    lookup-only: # opcional, o padrão é falso
    # Execute a etapa pós-execução para salvar o cache mesmo que uma etapa anterior falhe
    salvar-sempre: # opcional, o padrão é falso
          

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]alpha wolves consultorio

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
